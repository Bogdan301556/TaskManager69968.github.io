<!DOCTYPE html>
<html lang="pl">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Menedżer Zadań</title>
  <link rel="stylesheet" href="css/style.css" />
  <style>
    /* Минимальная стилизация прямо здесь для красоты */
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: #f7f9fc;
      color: #333;
    }

    header {
      background: #4a90e2;
      color: white;
      padding: 1rem;
      text-align: center;
    }

    nav {
      display: flex;
      justify-content: center;
      background: #f1f3f6;
      padding: 0.5rem;
    }

    nav a {
      margin: 0 1rem;
      text-decoration: none;
      color: #4a90e2;
      font-weight: bold;
    }

    nav a:hover {
      text-decoration: underline;
    }

    section {
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      min-height: 70vh;
      text-align: center;
      padding: 2rem;
    }

    .btn {
      display: inline-block;
      padding: 0.75rem 1.5rem;
      margin-top: 1rem;
      background: #4ae2b4;
      color: white;
      text-decoration: none;
      border-radius: 5px;
      transition: background 0.3s;
    }

    .btn:hover {
      background: #00fcb0;
    }

    #quote {
      margin-top: 2rem;
      font-style: italic;
      color: #555;
    }

    #newFact {
      margin-top: 0.5rem;
      padding: 0.5rem 1rem;
      border: none;
      background: #4a90e2;
      color: white;
      border-radius: 5px;
      cursor: pointer;
      transition: background 0.3s;
    }

    #newFact:hover {
      background: #357ab8;
    }

    footer {
      text-align: center;
      padding: 1rem;
      background: #f1f3f6;
      color: #777;
    }
  </style>
</head>

<body>

  <header>
    <h1>Menedżer Zadań</h1>
  </header>

  <nav>
    <a href="index.html">Strona główna</a>
    <a href="tasks.html">Moje zadania</a>
  
  </nav>

  <section>
    <article>
      <h2>Zarządzaj swoimi zadaniami</h2>
      <p>Prosta aplikacja webowa do planowania codziennych obowiązków.</p>
      <a class="btn" href="tasks.html">Rozpocznij</a>

<p id="fact">Ładowanie faktu o kotach...</p>
<button id="newFact">Nowy fakt</button>

    </article>
  </section>

  <footer>
    <p>© 2026 Menedżer Zadań</p>
  </footer>

  <!-- Скрипты -->
  <script src="js/api.js"></script>
  <script src="js/tasks.js"></script>
  <script src="js/auth.js"></script>

  

</body>
</html>
