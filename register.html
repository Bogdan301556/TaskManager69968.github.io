<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Rejestracja</title>
  <link rel="stylesheet" href="css/style.css" />
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: #f7f9fc;
      color: #333;
    }

    header {
      background: #4a90e2;
      color: white;
      padding: 1rem;
      text-align: center;
    }

    nav {
      display: flex;
      justify-content: center;
      background: #f1f3f6;
      padding: 0.5rem;
    }

    nav a {
      margin: 0 1rem;
      text-decoration: none;
      color: #4a90e2;
      font-weight: bold;
    }

    nav a:hover {
      text-decoration: underline;
    }

    section {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 70vh;
      text-align: center;
      padding: 2rem;
    }

    form {
      background: white;
      padding: 2rem;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      width: 100%;
      max-width: 400px;
    }

    input {
      width: 100%;
      padding: 0.75rem;
      margin: 0.5rem 0;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 1rem;
    }

    button {
      width: 100%;
      padding: 0.75rem;
      background: #4a90e2;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 1rem;
      cursor: pointer;
      margin-top: 0.5rem;
      transition: background 0.3s;
    }

    button:hover {
      background: #357ab8;
    }

    #error {
      margin-top: 1rem;
      color: red;
      font-size: 0.9rem;
    }

    p {
      margin-top: 1rem;
    }

    p a {
      color: #4a90e2;
      text-decoration: none;
      font-weight: bold;
    }

    p a:hover {
      text-decoration: underline;
    }

    footer {
      text-align: center;
      padding: 1rem;
      background: #f1f3f6;
      color: #777;
    }
  </style>
</head>
<body>

<header>
  <h1>Rejestracja</h1>
</header>

<nav>
  <a href="index.html">Strona główna</a>
  <a href="tasks.html">Moje zadania</a>
</nav>

<section>
  <form id="registerForm">
    <input type="email" id="email" placeholder="Email" required>
    <input type="password" id="password" placeholder="Hasło" required>
    <button type="submit">Zarejestruj się</button>
    <p id="error"></p>
    <p>Masz już konto? <a href="login.html">Zaloguj się</a></p>
  </form>
</section>

<footer>
  <p>© 2026 Menedżer Zadań</p>
</footer>

<script src="js/register.js"></script>
</body>
</html>
